<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text with Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: url('images/Romantic-Heart-GIF.gif'); 
            background-size: cover; 
        }
        img {
            max-width: 200px; 
            height: auto;
            margin-bottom: 20px; 
            border: 2px solid pink; 
        }
    </style>
</head>
<body>
    <img src="images/yess.jpg" alt="yess!">
    <h1>Quieres ser mi novia?</h1>
</body>
</html>
