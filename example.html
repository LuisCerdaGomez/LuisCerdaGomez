<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Objects with Model Viewer</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <!-- Cube -->
    <model-viewer src="https://raw.githubusercontent.com/google/model-viewer/main/packages/model-viewer/src/test/test-assets/models/gltf/CesiumMan.glb" 
                  alt="A 3D model of a cube" 
                  camera-controls 
                  autoplay 
                  autoplay-interval="0"
                  rotation-per-second="10"
                  style="width: 300px; height: 300px;">
    </model-viewer>

    <!-- Sphere -->
    <model-viewer src="https://raw.githubusercontent.com/google/model-viewer/main/packages/model-viewer/src/test/test-assets/models/gltf/CesiumMan.glb" 
                  alt="A 3D model of a sphere" 
                  camera-controls 
                  autoplay 
                  autoplay-interval="0"
                  rotation-per-second="10"
                  style="width: 300px; height: 300px;">
    </model-viewer>

    <!-- Cylinder -->
    <model-viewer src="https://raw.githubusercontent.com/google/model-viewer/main/packages/model-viewer/src/test/test-assets/models/gltf/CesiumMan.glb" 
                  alt="A 3D model of a cylinder" 
                  camera-controls 
                  autoplay 
                  autoplay-interval="0"
                  rotation-per-second="10"
                  style="width: 300px; height: 300px;">
    </model-viewer>

    <!-- Torus -->
    <model-viewer src="https://raw.githubusercontent.com/google/model-viewer/main/packages/model-viewer/src/test/test-assets/models/gltf/CesiumMan.glb" 
                  alt="A 3D model of a torus" 
                  camera-controls 
                  autoplay 
                  autoplay-interval="0"
                  rotation-per-second="10"
                  style="width: 300px; height: 300px;">
    </model-viewer>
</body>
</html>
